					<!-- benefits panel -->
			      	<h5 class="style10">Flood regulation and its beneficiaries</h5>
	     	  		<p class="MsoNormal">ARIES maps sources of floodwater as 
                      precipitation or snowmelt, “sinks” of floodwater as areas 
                      that promote infiltration or detention of floodwater, and 
                      beneficiaries of flood regulation as homeowners, farmers, 
                      or users of public infrastructure within floodplains.  
                      Flood mitigation can occur via natural “green infrastructure” 
                      designed to promote natural infiltration and dispersal of 
                      floodwater, or engineered “gray infrastructure” such as dams, 
                      detention basins, and levees.  Flow models show the areas 
                      that contribute floodwater to a specific area at risk of flooding.  
                      By comparing baseline conditions with scenarios to manage green 
                      infrastructure (e.g., forest management, levee setbacks) or gray 
                      infrastructure (constructing new flood control works), we can 
                      compare alternative levels of ecosystem service provision against 
                      life cycle costs of such investments.</p>
                    
		      		<h5 style="color:#69F">&nbsp;</h5>
					<h5 style="color:#69F">Event-based modeling</h5>
	    	  		<p style="margin-bottom:24px">ARIES currently models flood 
                      vulnerability based on coarse-scale data (e.g., annual or 
                      monthly average precipitation and snowmelt).  Collecting
                      data to support event-based modeling is difficult, as it 
                      requires fine-scale estimation of soil, streamflow, and 
                      weather conditions.  We will seek to include existing flood 
                      models and their outputs in next generation ARIES models, 
                      increasing the accuracy and policy relevance of model outputs.  
                      Even in their current form, however, ARIES flood model outputs 
                      are useful in comparing vulnerability and exploring tradeoffs 
                      between multiple ecosystem services in alternative scenarios 
                      for flood management. </p>
					<p style="margin-bottom:24px">&nbsp;</p>
                    
		      		<h5 style="color:#69F">&nbsp;</h5>

			<h1 style="margin-top:32px;text-align:justify;margin-bottom:24px; width: 604px;">
			Floods are complex events, difficult to predict and even more 
			difficult to protect against. Typically, a watershed’s hydrology is 
			poorly understood; weather is notoriously difficult to forecast. 
			Using every tool of modern science, we cannot predict the next big 
			flood. Human land use and development, as well as climate change, 
			are transforming the “playing field” of flood protection. Decisions 
			on flood protection have generally been based on hydrological 
			modeling which provides a best guess at decade, 100, or 500 year 
			flood levels. The topography, vegetation, soils, hydrology, flood 
			creating rain events, impermeable surfaces, levees, dams, locations 
			of farms, residents, businesses, and public infrastructure are all 
			important factors in flooding, safety, and flood protection.</h1>

     <h4 style="color:#69F; height: 22px;">In the field</h4>
 			 
            <div style="height:150px; border-style:solid; border-color:#000; border-width:0">
              <h5 class="style4">Madagascar</h5>
              <img src="img/lemur_160.gif" align="left" height="111" width="160" style="margin-right:10px">
              <p class="style8">
                ARIES is being used to help understand spatial
                patterns of carbon sequestration and storage in
                vegetation and soils.  Accurate assessments of
                ecosystem carbon balance are a critical component
                for landowners interested in participation in
                emerging global carbon markets. In developing
                world contexts like Madagascar, carbon markets can
                potentially help finance conservation activities,
                if carefully planned.</p>
            </div>

            <div style="height:150px; border-style:solid; border-color:#000; border-width:0">
              <h5 class="style4">Western Washington State, USA</h5>
              <img alt="Chehalis River Basin" class="style11" height="151" src="img/chehalis.jpg" style="float: left" width="134">
              <p class="style8">
               In May 2010, <a href="http://www.eartheconomics.org">Earth 
					Economics</a> completed a comprehensive Ecosystem Service 
					and Flood Protection Analysis for the Chehalis Basin in 
					Washington State.&nbsp; Ecosystem services, such as flood 
					protection are concerned with the way natural systems affect 
					people. With this in mind, ARIES produces four types of 
					models, based on GIS and other data: 1) Beneficiary models; 
					2) Provisioning models; 3) Sink models and 4) Flow models. 
					<a href="westernwa.html"><img src="img/learn.gif" /></a></p> 
            </div>

            <div style="height:150px; border-style:solid; border-color:#000; border-width:0">
              <h5 class="style4">West Coyote Hills, California</h5>
              <img src="img/CoyoteHillsCarbonUptake.jpg" align="left" class="roundedImage" height="111" width="160"/>
              <p class="style8">
                ARIES was used to quantify flood protection 
                      throughout the San Gabriel River/Coyote Creek watershed in 
                      northwestern Orange County, California.  A higher-resolution 
                      analysis of flood regulation provided by an undeveloped 
                      600-acre site being considered for development was also conducted.  
                      Southern California is characterized by its flash flood system due 
                      to the runoff-prone topography, climate, and highly urbanized land 
                      cover, where floods can reach full peak in a matter of minutes.  
                      These factors make the identification and protection of natural 
                      flood regulating regions vital to sustainable urban development.</p>
            </div>
